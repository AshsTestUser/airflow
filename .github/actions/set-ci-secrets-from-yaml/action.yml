---
name: 'Set CI secrets'
description: 'Decrypts secrets.yml and sets them for the rest of the jobs'
inputs:
  gpgPrivateKey:  # id of input
    description: 'ASCII-armored GPG private key able to decrypt secrets.yaml'
    required: true
runs:
  using: 'docker'
  image: 'docker://airflow:master-python3.6-ci'
  env:
    GPG_PRIV_KEY: "${{ inputs.gpgPrivateKey }}"
  entrypoint: "./dev/airflow-ci-secrets"
  args:
    - "export"
    - "--for-github"
    - "--import-privkey-from-env"
    - "GPG_PRIV_KEY"
